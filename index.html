<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
    <style type="text/css">
        body {
            font-size: 22px;
            font-family: '楷体';
        }
        
        #d1 {
            display: block;
            height: 20px;
            width: auto;
            padding: 5px;
            margin: 5px;
        }
        
        a:link,
        a:visited {
            color: aqua;
        }
    </style>
</head>

<body>
    <center>
        <p>Hello 大家好</p>
        <p>我是挽风，这是我的个人网站。 </p>
        <p>很高兴你来到这里</p>
        <p>创建时间：2019-12-27-12：00</p>
        <p>我将会把网站逐渐建设的更好</p>
        <div id="d1"></div>
        <b><a href="demo.html">跳转主页</a></b>
    </center>
    <script>
        function time() {
            var date = new Date();
            var month = date.getMonth() > 10 ? date.getMonth() : '0' + date.getMonth();
            var day = date.getDate() > 10 ? date.getDate() : '0' + date.getDate();
            var hours = date.getHours() > 10 ? date.getHours() : '0' + date.getHours();
            var minutes = date.getMinutes() > 10 ? date.getMinutes() : '0' + date.getMinutes();
            var seconds = date.getSeconds() > 10 ? date.getSeconds() : '0' + date.getSeconds();
            var str = date.getFullYear() + " " + month + " " + day + " " + hours + ":" + minutes + ":" + seconds;
            document.getElementById('d1').innerHTML = str;

        }
        setInterval(time, 500);
    </script>
</body>

</html>
